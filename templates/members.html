<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<!-- CSS stylesheets -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/static.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/members.css') }}">
		<!-- JavaScripts -->
		<script type="text/javascript" src="{{ url_for('static', filename='js/primary.js') }}"></script>
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
		<!-- Icons -->
		<script src="https://kit.fontawesome.com/deef0bf4ed.js" crossorigin="anonymous"></script>
		
		<title>Vaccify</title>
	</head>

	<body style="font-family: 'Source Sans Pro', sans-serif; background-color: rgb(23, 23, 29); overflow-y: hidden;">
		<div id="navbar">
			<a class="klasse-title" href="/">Vaccify</a>
			<a class="navlink" href="/">Home</a>
			<a class="navlink active" href="/members">Members</a>
			<a class="navlink" href="/settings">Settings</a>
			<img class="profile" src={{ currentUser["profile"] }} alt="profile" onclick="window.open('/settings', '_self')">
		</div>
		
		<div style="padding-left: 90px; padding-top: 10px;">
			<h1 class="title" style="padding-left: 40px;">Your Members</h1>
			<br>

            <div class="section" style="width: 1350px; height: 450px; overflow-y: auto;">
                <br><br>

                {% for user in users if user["organization"] != None and user["id"] != currentUser["id"] and count|length < 3 %}
                    <div style="text-align: left; padding-left: 0;">
                        <img class="user-profile" src={{ user["profile"] }} alt="profile" style="float: left; margin-left: 250px;" onclick="window.open('/{{ user['id'] }}', '_self')">
                        <div style="float: left; margin-top: 0px; margin-left: 25px;">
                            <h2 style="cursor: pointer;" onclick="window.open('/{{ user['id'] }}', '_self')">
                                <span style="font-weight: 600;">{{ user["name"] }} ({{ user["id"] }})</span>
                                <br>
                                {% if user["vaccine"] %}
                                    <span style="font-size: 28px;">Vaccinated</span>
                                {% else %}
                                    <span style="font-size: 28px; color: rgb(226, 113, 113);">Unvaccinated</span>
                                {% endif %}
                            </h2>
                        </div>

                        <div style="float: right; margin-right: 350px;">
                            <a href="/{{ user['id'] }}" target="blank" class="icon positive" style="display: inline-block;">
                                <div>
                                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                                </div>
                            </a>
                            <a href="/delete:{{ user['id'] }}" target="blank" class="icon negative" style="display: inline-block;">
                                <div>
                                    <i class="fa fa-user-minus" aria-hidden="true"></i>
                                </div>
                            </a>
                        </div>
                    </div>
                    <br><br><br><br>

                {% endfor %}
            </div>

		</div>
		<br>
	</body>
</html>
